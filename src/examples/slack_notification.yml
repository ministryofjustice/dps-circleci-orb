---
description: >
  Deployment with Slack notifications
usage:
  version: 2.1
  orbs:
    hmpps: ministryofjustice/hmpps@2.0.0
  workflows:
    build-test-and-deploy:
      jobs:
        - hmpps/build_docker:
            name: build_docker
            image_name: example_image_name
            snyk-scan: true
            snyk-threshold: high
        - hmpps/deploy_env:
            name: deploy_dev
            env: "dev"
            slack_notification: true
            slack_channel_name: your-notification-channel
            context:
              - hmpps-common-vars
            requires:
              - build_docker
