description: >
  CircleCI orb used to store common jobs/commands used by MoJ DPS team projects.
usage:
  version: 2.1
  orbs:
    hmpps: ministryofjustice/hmpps@1.3.0
  workflows:
    build-test-and-deploy:
      jobs:
        - hmpps/npm_security_audit
        - hmpps/yarn_security_audit
        - hmpps/helm_lint
        - hmpps/build_docker:
            name: build_docker
            image_name: example_image_name
        - hmpps/deploy_to_env:
            name: deploy_dev
            env: "dev"
            app_name: "example_app"
            requires:
              - build_docker
