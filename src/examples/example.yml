description: >
  CircleCI orb used to store common jobs/commands used by MoJ DPS team projects.
usage:
  version: 2.1
  orbs:
    dps: ministryofjustice/dps@1.2.3
  workflows:
    build-test-and-deploy:
      jobs:
        - dps/build_docker:
            name: build_docker
            image_name: example_image_name
        - dps/deploy_to_env:
            name: deploy_dev
            env: "dev"
            app_name: "example_app"
            requires:
              - build_docker
